# This workflow builds the sdist on 3.8 and then installs that same sdist on
# clean envs from all python versions, then runs tests.

name: Build sdist and test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        force-min-dep: [true, false]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: "3.8"

    - name: Force min dep
      if: ${{ matrix.force-min-dep }}
      run: |
        sed -i "s/>/=/g" requirements*.txt
        cat requirements*.txt

    - name: Build sdist
      run: |
        set -x
        python -m pip install --upgrade pip
        pip install -r requirements_dev.txt
        pip freeze

        python setup.py sdist

    - uses: actions/upload-artifact@v3
      with:
        name: the-sdist-${{ matrix.force-min-dep }}
        path: dist/scikit-surprise-1.1.1.tar.gz

  install-and-test:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
        force-min-dep: [true, false]
    needs: build
    steps:
    - uses: actions/checkout@v3
    - uses: actions/download-artifact@v3
      with:
        name: the-sdist-${{ matrix.force-min-dep }}

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install sdist
      run: |
        set -x

        python -m pip install --upgrade pip
        pip install scikit-surprise-1.1.1.tar.gz -v

    - name: Pip freeze
      run: |
        pip freeze

    - name: Run unit tests
      run: |
        pip install pytest pandas
        pytest -v

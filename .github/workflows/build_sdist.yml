# This workflow builds the sdist on 3.7 and then installs that same sdist on
# clean envs from all python versions.
# TODO: find a way to trigger parallel jobs instead of doing them all
# sequentially here

name: Build sdist

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH

    - name: Build sdist
      run: |
        set -x
        pwd
        conda create -n build_env python=3.7 pip -y
        . $CONDA/etc/profile.d/conda.sh  # can't do conda activate otherwise. Adapted from pytorch's workflows.
        conda activate build_env
        pip install -r requirements_dev.txt
        pip freeze

        rm -rf build; rm -rf dist; find surprise | grep "\.c\$" | xargs rm -f; find surprise | grep "\.so\$" | xargs rm -f
        python setup.py sdist

        conda deactivate

